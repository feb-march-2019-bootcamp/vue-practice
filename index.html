<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <style>
      .completed-todo {
        color: blue;
        text-decoration: line-through;
      }

      .important-todo {
        background: rgba(255, 0, 0, 0.3);
      }

      .small-image {
        max-width: 5rem;
      }
    </style>

    <div id="app">
        <div>
            <!-- how v-model works -->
            <input type="text" v-bind:value="name" v-on:input="name=$event.target.value">
            {{ name }}

            <hr>
        </div>
        <div>
            <!-- <input type="text" v-model="newUsername"> -->
            <material-input type="text" placeholder="Username" v-model="newUsername"></material-input>
            <button @click="addTodolist">Add TodoList</button>
        </div>
        <todo v-for="u in todoListsUsernames"
            :key="u"
            v-bind:username="u"
            >
            <h1>This is header {{ u }}</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor voluptates repellendus soluta accusamus, saepe quasi, dignissimos sit enim ad libero quod temporibus quam. Maxime aliquid obcaecati nobis quia numquam doloremque.</p>

            <template slot="footer">
              <div class="text-center">
                This is the new footer
              </div>
            </template>
        </todo>
    </div>

    <div id="app2"></div>

    <script src="./vue-intro.js"></script>
  </body>
</html>
